<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/editarchecklist.css">
</head>
<body class="with-bg">
    <div id="navbar-container"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-light bg-opacity-75 p-4 rounded-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Editar Checklist</h2>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="codigoInterno" class="form-label">Código Interno</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="codigoInterno" placeholder="Ingrese el código interno">
                            <button class="btn btn-primary" onclick="searchMachine()">Buscar</button>
                        </div>
                    </div>
                    <div id="checklistForm" style="display: none;">
                        <h3>Checklist</h3>
                        <div class="mb-3">
                            <label for="machineType" class="form-label">Tipo de Máquina</label>
                            <input type="text" class="form-control" id="machineType" disabled>
                        </div>
                        <div id="components"></div>
                        <button type="button" class="btn btn-primary add-component-btn" onclick="addComponent()">Agregar Componente</button>
                        <button type="button" class="btn btn-success" onclick="saveChanges()">Guardar Cambios</button>
                    </div>
                    <div id="error" class="text-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="../assets/js/editarchecklist.js"></script>
    <script src="../assets/js/navbar.js"></script>

    <script>
        $(document).ready(function() {
            $("#navbar-container").load("../assets/partials/navbar.html", function() {
                const userEmail = localStorage.getItem('userEmail');
                if (userEmail) {
                    setUserEmail(userEmail);
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
