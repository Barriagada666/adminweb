<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Checklist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/crearchecklist.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="with-bg">

  <div id="navbar-container"></div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-light bg-opacity-75 p-4 rounded-5">
      <div class="row">
        <div class="col-12 text-center">
          <h2>Crear Checklist</h2>
        </div>
        <div class="col-12">
          <form id="checklistForm">
            <div class="mb-3">
              <label for="machineType" class="form-label">Tipo de Máquina</label>
              <select class="form-select" id="machineType">
                <option value="Retroexcavadora">Retroexcavadora</option>
                <option value="Bulldozer">Bulldozer</option>
                <option value="Excavadora">Excavadora</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Código Interno</label>
              <input type="text" class="form-control" id="code" placeholder="Ingrese el código interno">
            </div>
            <div id="componentsContainer"></div>
            <button type="button" class="btn btn-primary" id="addComponentBtn">Agregar Componente</button>
            <button type="submit" class="btn btn-success">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="../assets/js/crearchecklist.js"></script>
  <script src="../assets/js/navbar.js"></script>

  <script>
    $(document).ready(function() {
      $("#navbar-container").load("../assets/partials/navbar.html", function() {
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
          setUserEmail(userEmail);
        } else {
          window.location.href = 'index.html';
        }
      });
    });
  </script>
</body>
</html>
