<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/crearusuario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css">
</head>
<body class="with-bg">
    <div id="navbar-container"></div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gesti칩n de Usuarios</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Crear Usuario</h5>
                <form id="crearUsuarioForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electr칩nico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                        <select class="form-select" id="tipo_usuario">
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Usuario</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Usuarios</h5>
                <div id="usuariosContainer"></div>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/crearusuario.js"></script>

    <script>
        $(document).ready(function() {
            $("#navbar-container").load("../assets/partials/navbar.html", function() {
                const userEmail = localStorage.getItem('userEmail');
                if (userEmail) {
                    setUserEmail(userEmail);
                } else {
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
</body>
</html>
