<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Checklists</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/home.css">
  <link rel="stylesheet" href="../assets/css/global.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
</head>
<body class="with-bg">

  <div id="navbar-container"></div>

  <!-- Content -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col">
        <div class="card-custom">
          <div class="card-left">
            <h2>Crear</h2>
            <img src="../assets/images/checklist-logo.png" alt="Crear">
          </div>
          <div class="card-right">
            <h2>Crear un checklist</h2>
            <a href="crearChecklist.html" class="btn-custom">Empezar</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card-custom">
          <div class="card-left">
            <h2>Actualizar</h2>
            <img src="../assets/images/editar-logo.png" alt="Actualizar">
          </div>
          <div class="card-right">
            <h2>Actualizar un checklist</h2>
            <a href="editarChecklist.html" class="btn-custom">Empezar</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card-custom">
          <div class="card-left">
            <h2>Eliminar</h2>
            <img src="../assets/images/eliminar-logo.png" alt="Eliminar">
          </div>
          <div class="card-right">
            <h2>Eliminar un checklist</h2>
            <a href="eliminarChecklist.html" class="btn-custom">Empezar</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card-custom">
          <div class="card-left">
            <h2>Usuario</h2>
            <img src="../assets/images/user-icon.png" alt="Usuario">
          </div>
          <div class="card-right">
            <h2>Crear un usuario</h2>
            <a href="crearUsuario.html" class="btn-custom">Empezar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script>
    $(document).ready(function() {
      $("#navbar-container").load("../assets/partials/navbar.html", function() {
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
          setUserEmail(userEmail);
        } else {
          window.location.href = '../index.html';
        }
      });
    });
  </script>
</body>
</html>
